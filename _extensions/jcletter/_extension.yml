# Modification of mcanouil/quarto-letter
title: Journal Cover Letter Template
author: Issaku Kawashima
version: 0.0.1
contributes:
  formats:
    common:
      date: today
      date-format: long
      filters:
        - filter.lua
    pdf:
      documentclass: letter
      geometry:
        - "margin=1in"
        - "bottom=1in"
        - "left=1in"
        - "right=1in"
      colorlinks: true
      template-partials:
        - "partials/before-body.tex"
        - "partials/after-body.tex"
        - "partials/_authors.tex"
